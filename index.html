<!DOCTYPE html>
<html lang="en">
<head>
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="full_box">
        <div class="hide" id="retry">
            <h4 id="game_over">Game Over!</h4>
            <h4 id="final_score">Final Score: </h4>
            <h4 id="retry_button" class="retry_button">Retry</h4>
        </div>
        <div id="score">
            <h4>Type "start" and press enter to begin<br></h4>
        </div>
          
        
        <div id="lane_wrapper">
            <div id="lane1">
                <p></p>
            </div><div id="lane2">
                <p></p>
            </div><div id="lane3">
                <p></p>
            </div><div id="lane4">
                <p></p>
            </div><div id="lane5">
                <p></p>
            </div>
        </div>

        <div id="user_word">
            <p></p>
        </div>
        
        <div id="strikes">
            <h4>Strikes: </h4>
        </div>
        
        <div id="combo">
            <p></p>
        </div>
    </div>

    
    <script type="module" src="script.js" type="text/JavaScript"></script>
</body>
</html>
